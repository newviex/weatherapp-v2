<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App V2</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Main JS -->
    <script src="./js/script.js"></script>
    
</head>
<body>

            <div class="card">
                <div class="search">
                    <input type="text" class="search__bar">
                    <button> <i class="bi bi-search"></i></button>
                </div>
                <div class="weather">
                    <h1 class="temp">51&deg</h1>
                    <h2 class="weather__city"> Weather in Manila</h2>
                </div>
             
                <img src="" alt="Weather Icon" class="weather__icon">
                <div class="weather__Description">Rainy</div>
                <div class="weather__humidity">Humidity:90%</div>
                <div class="weather__wind">Wind Speed: 6.7 km/h</div>
            </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
